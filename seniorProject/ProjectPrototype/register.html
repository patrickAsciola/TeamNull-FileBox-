<!DOCTYPE html>
<html>

<head>
    <title>FileBox - Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/vendor/linearicons/style.css">
    <link rel="stylesheet" href="assets/vendor/chartist/css/chartist-custom.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="brand">
            <img src="IMAGES/logo.png"" alt=" FileBox Logo" class="img-responsive logo"
                style="max-height:50px;float: left;">
        </div>
    </nav>
    <div id="wrapper">
        <div class="ActionsDiv" align="center">
            <form class="" id="LoginForm" action="/dashboard.html">
                <h3>Register</h3>
                <input type="text" placeholder="username" class="form-control textBox" id='username' required>
                <br />
                <input type="text" placeholder="email address" class="form-control textBox" id='email' required>
                <br />
                <input type="password" placeholder="password" class="form-control textBox" id='pw' required>
                <br />
                <input type="password" placeholder="confirm password" class="form-control textBox" id='conf_pw'
                    required>
                <br />
                <button type="submit" class="btn btn-primary actionBtn">Register</button>
            </form>
            <br />
            <a href="login.html">Login</a>
            <br />
        </div>
    </div>
</body>

</html>
